<div style="background-color: rgb(177, 212, 241); height: 100%; width: 100%; position: absolute;">
    <!-- display dividido basicamente em uma linha com 3 colunas (o conteúdo fica na coluna do meio) -->
    <div class="row mt-4" style="height: 600px; position: relative;">
        <div class="col"></div>
        <div class="col-md-6" style="background-color: #ffff;">
            <div class="mt-3">
                <mat-card>
                    <mat-card-content>ToDo App</mat-card-content>
                </mat-card>
            </div>
            <div class="mt-3" style="width: 100%;">
                <form class="example-form">
                    
                        <div style="display: flex">
                            <input style="width:90%" matInput placeholder="Informe a task" name="todo"
                                [(ngModel)]="currentTaskDescription">
                            <button (click)="createToDo()" mat-button color="primary">+</button>
                        </div>
                    
                </form>
            </div>
            <div style="display: flex; justify-content: center; flex-direction: column;" class="mt-5">
                <h2 style="text-align: center;"> Tasks: </h2>
                <div style="overflow-y: auto; height: 450px">
                    <div class="shadow border" *ngFor="let toDo of toDoArray">
                        <mat-card style="background-color: #ffff !important;">
                            <mat-card-content style="color: black;">{{toDo.description}}</mat-card-content>
                            <mat-card-actions>
                                <!-- edit dispara o modal -->
                                <button mat-icon-button color="primary" (click)="preEdit(toDo)" data-toggle="modal"
                                    data-target="#editModal"><mat-icon>edit</mat-icon></button>
                                <button mat-icon-button color="warn"
                                    (click)="deleteToDo(toDo)"><mat-icon>delete</mat-icon></button>
                            </mat-card-actions>
                        </mat-card>

                    </div>
                </div>
            </div>
            <!-- optei pela opção do "Modal" do bootstrap invés do "Dialog" do angular material -->
            <!-- Button trigger modal -->
            <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="exampleModalLabel">Edite sua task</h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="example-form">
                                    <div style="display: flex">
                                        <input style="width:90%" matInput placeholder="Informe uma nova descrição"
                                            name="todo" [(ngModel)]="currentTaskDescriptionToEdit">
                                        <button (click)="editToDo()" mat-button color="primary">Atualizar</button>
                                    </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

        </div>
        <div class="col"></div>
    </div>
</div>
